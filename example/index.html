<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Listing Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #fff;
      }
      #grid {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="measure" class="grid-listing-measure"></div>
    <header id="header" class="grid-listing-header fixed-header"></header>
    <main id="grid" class="grid-listing"></main>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
